<!DOCTYPE html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Share Note for Obsidian</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/gh/kimeiga/bahunya/dist/bahunya.min.css'>
  <meta http-equiv='Refresh' content='3; URL=obsidian://share-note?key={{.apiKey}}' />
</head>
<body>
  <main role='main'>
    <section>
      <h3>Successfully connected Share Note!</h3>
        <p>You should now be automatically sent back to Obsidian and the setup will complete.
        If you want to do it manually, you can copy and paste this value into the settings page,
        in the API key field: <code>{{.apiKey}}</code></p>
    </section>
  </main>
</body>
</html>
